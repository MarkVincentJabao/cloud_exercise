<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <select id="conversionType">
            <option value="cToF">Celsius to Fahrenheit</option>
            <option value="fToC">Fahrenheit to Celsius</option>
        </select>
        <input type="type" id="temperatureInput" placeholder="Enter temperature">
        <button onclick="convertTemperature()">Convert</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function convertTemperature() {
            let temp = parseFloat(document.getElementById('temperatureInput').value);
            let conversionType = document.getElementById('conversionType').value;
            let result = '';

            if (isNaN(temp)) {
                result = 'Please enter a valid number';
            } else if (conversionType === 'cToF') {
                result = `${temp}째C = ${(temp * 9 / 5 + 32).toFixed(2)}째F`;
            } else {
                result = `${temp}째F = ${((temp - 32) * 5 / 9).toFixed(2)}째C`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
